        <img src="{{image}}" />
    </div>
    <ion-card-header>
        <ion-card-title>{{name}}</ion-card-title>
        <ion-card-subtitle>{{description}}</ion-card-subtitle>

        2 discussions | 2 assignments | 19 quizzes <ion-button color="light"(click)="startDownload(name)"><ion-icon name="download"></ion-icon></ion-button>

</ion-card>
